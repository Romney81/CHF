<%inherit file="base.htm" />

<%block name="content">

%for item in items:
<div class="item_container">
    <p>
        ${item.name}
    </p>
    <p>
        ${item.description}
    </p>
    <p>
        ${item.value}
    </p>
    <p class="quantity">
        1
    </p>
    <button data-pid="${item.id}" class="btn btn-primary add_button"> Add to Cart</button>

</div>
%endfor
</%block>
