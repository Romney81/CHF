<div class="login">
	<h3>Please Log In, or <a href="/signup/">Sign Up</a></h3>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6">
			<a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6">
			<a href="#" class="btn btn-lg btn-info btn-block">Google</a>
		</div>
	</div>
	<div class="login-or">
		<hr class="hr-or">
		<span class="span-or">or</span>
	</div>

	<form class="form-horizontal signin-form" method="POST">
		${ form.non_field_errors() }
		% for field in form:
		<div class="form-group">
			<label class="col-md-2 control-label">${field.label}</label>
			<div class="col-md-10">
				${field} 
				<div class="form-constrol" style="padding-left: 0px">${field.errors}</div>
			</div>
		</div>
		% endfor
		<div class="form-group col-md-9"> 
			<button type="submit" class="btn btn-lg btn-primary">Sign In</button>
		</div>
	</form>
</div> 
</%block>
