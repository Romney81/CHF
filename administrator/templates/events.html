<%inherit file="index.html" />
<!-- Registered Users View -->
<%block name="admincontent">
    <div class="row">
    	<div class="col-lg-12">
    			<div class="panel panel-default">
                    <div class="panel-heading">
                        Manage Public Events<a href="/administrator/events.create/" class="btn-xs btn-primary pull-right"><i class="fa fa-plus-square-o"> Create Public Event</i></a>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="data-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                %for event in events:
                                    <tr>
                                        <td>${event.id}</td>
                                        <td>${event.name}</td>
                                        <td>${event.description}</td>
                                        <td>${event.start_date}</td>
                                        <td>${event.end_date}</td>
                                        <td class="text-center">
                                            <a class="btn btn-info btn-xs" href="/administrator/events.edit/${event.id}/"><i class="fa fa-pencil-square-o"> Edit</i></a>
                                            <a class="btn btn-danger btn-xs" href="/administrator/events.delete/${event.id}/"><i class="fa fa-times"> Delete</i></a>
                                        </td>
                                    </tr>
                                %endfor
                                </tbody>
    					</table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</%block>
