<%inherit file="index.html" />
<!-- Registered Users View -->
<%block name="admincontent">
    <div class="row manage manage-product">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Manage Areas <a href="/administrator/areas.create/" class="btn-xs btn-primary pull-right"><i class="fa fa-plus-square-o"> Create New Area</i></a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Area Name</th>
                                    <th>Area Description</th>
                                    <th>View/Edit Event</th>
                                </tr>
                            </thead>
                            <tbody>
                                %for area in areas:
                                <tr class="odd gradeX">
                                    <td>${area.id}</td>
                                    <td>${area.name}</td>
                                    <td>${area.description}</td>
                                    <td class="center">
                                        <a class="btn btn-info btn-xs" href="/administrator/areas.edit/${area.id}/"><i class="fa fa-pencil-square-o"> Edit</i></a>
                                        <a class="btn btn-danger btn-xs" href="/administrator/areas.delete/${area.id}/"><i class="fa fa-times"> Delete</i></a>
                                    </td>
                                </tr>
                                %endfor
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</%block>
