<%inherit file="index.html" />
<!-- Registered Users View -->
<%block name="admincontent">
 <!-- Registered Items View -->
    <div class="row manage manage-item">
    	<div class="col-lg-12">
    		<div class="panel panel-default">
                <div class="panel-heading">
                    Manage Items <a href="/administrator/items.create/" class="btn-xs btn-primary pull-right"><i class="fa fa-plus-square-o"> Create Item</i></a>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Item Name</th>
                                    <th>Item Description</th>
                                    <th>Value</th>
                                    <th>Is Rentable</th>
                                    <th>Edit Item</th>
                                </tr>
                            </thead>
                            <tbody>
                                %for item in items:
                                <tr class="odd gradeX">
                                    <td>${item.id}</td>
                                    <td>${item.name}</td>
                                    <td>${item.description}</td>
                                    <td class="text-center">$${item.value}</td>
                                    <td class="text-center">${item.is_rentable}</td>
                                    <td class="text-center">
                                        <a class="btn btn-info btn-xs" href="/administrator/items.edit/${item.id}/"><i class="fa fa-pencil-square-o"> Edit</i></a>
                                        <a class="btn btn-danger btn-xs" href="/administrator/items.delete/${item.id}/"><i class="fa fa-times"> Delete</i></a>
                                    </td>
                                </tr>
                                %endfor
                            </tbody>
						</table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</%block>
