<%inherit file="index.html" />
<!-- Registered Users View -->
<%block name="admincontent">
    <div class="row">
    	<div class="col-lg-12">
    			<div class="panel panel-default">
                    <div class="panel-heading">
                        View Overdue Rentals
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table class="table table-striped table-bordered table-hover" id="data-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Rental Date</th>
                                        <th>Due Date</th>

                                    </tr>
                                </thead>
                                <tbody>
                                %for item in items:
                                    <tr>
                                        <td>${item.id}</td>
                                        <td>${item.name}</td>
                                        <td>${item.rental_date}</td>
                                        <td>${item.due_date}</td>

                                    </tr>
                                %endfor
                                </tbody>
    					</table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</%block>
