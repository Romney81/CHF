<%inherit file="base_ajax.htm" />

<%block name="content">
    <div class="container">
        <div class="manager-edit">
            <div class="row">
                <div class="panel panel-default col-md-12 col-sm-12">
                    <div class="panel-body">
                        <form class="form-horizontal signin-form"id="return-form" method="POST" action="/administrator/returns.itemreturn/${rental.id}">
                            %for field in form:
                            <div class="form-group">
                                <label class="col-md-3 control-label">${field.label}</label>
                                <div class="col-md-8">
                                    ${field}
                                    <p>${field.errors}</p>
                                </div>
                            </div>
                            % endfor
                            <div class="col-md-offset-2 col-md-2 save-btn-col">
                                <button type="submit" class="btn btn-lg btn-white">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</%block>
